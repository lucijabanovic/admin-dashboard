<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Admin Dashboard</title>
</head>
<body>
    <div id="container">
        <div id="sidebar">
            <div id="dashboard"><img src="icons/dashboard.svg">Dashboard</div>
            <div id="home"><img src="icons/home.svg">Home</div>
            <div id="profile"><img src="icons/profile.svg">Profile</div>
            <div id="messages"><img src="icons/message.svg">Messages</div>
            <div id="history"><img src="icons/history.svg">History</div>
            <div id="tasks"><img src="icons/tasks.svg">Tasks</div>
            <div id="communities"><img src="icons/communities.svg">Communities</div>
            <div id="settings"><img src="icons/settings.svg">Settings</div>
            <div id="support"><img src="icons/support.svg">Support</div>
            <div id="privacy"><img src="icons/privacy.svg">Privacy</div>
        </div>
        <div id="header">
            <div id="header-top">
                <div id="search-section">
                    <img id="search" src="icons/search.svg" alt="">
                    <input type="search">
                </div>
                <div id="profile-section">
                    <img id="bell" src="icons/bell.svg" alt="">
                    <div id="profile-photo"></div>
                    Morgan Oakley
                </div>
            </div>
            <div id="header-bottom"></div>
        </div>
        <div id="main"></div>
    </div>
</body>
</html>
